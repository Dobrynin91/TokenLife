plugins {
    id 'java'
}

group 'Token'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    compile 'joda-time:joda-time:2.10'
    testCompile group: 'junit', name: 'junit', version: '4.12'


}

